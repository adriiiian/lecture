<!DOCTYPE html>
<!--doctype declaration tells what version of html is used; html5-->
<!--an html contains elements enclosed in <>-->
<html lang="en">
  <!--lang is an attribute, some additional information about the html tag-->
  <head>
    <!--title is a sub-element of the head element-->
    <title>Hello!</title>
  </head>
  <body>Hello world!</body>
</html>
<!--The structure of an HTML can be thought of as a TREE-->
<!--This tree is called DOM (Document Object Model)-->
<!-- html (parent element)-->
<!-- head (child element), body (child element)-->
<!-- title (child element of head)-->
<!-- Hello! (text inside title)-->
<!--Hello world! (text inside body)-->
